name: devunity
services:
- name: web
  github:
    branch: main
    deploy_on_push: true
    repo: nurdjedidi/devunity
  build_command: |
    npm install @rollup/rollup-linux-x64-gnu@4.9.5 --platform=linux --arch=x64
    npm install --legacy-peer-deps
    npm run build
  run_command: npm run start
  envs:
  - key: NODE_ENV
    value: production 